<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf -8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <div style="width: 100%; height: 100%; position: relative; background: white">
            <!-- bg image -->
            <img style="width: 1440px; height: 755px; left: 0px; position: absolute" src="assets/images/homepage_bg.png"/>
            
            <!-- Logo -->
            <div style="width: 1440px; height: 106px; left: 1440px; top: 821px; position: absolute; transform: rotate(180deg); transform-origin: 0 0; background: white"></div>
            <div style="left: 80px; top: 48px; position: absolute; color: #613400; font-size: 40px; font-family: Kanit; font-weight: 700; word-wrap: break-word">BetterDay</div>
            
            <div style="left: 81px; top: 103px; position: absolute; flex-direction: column; justify-content: center; align-items: flex-start; display: inline-flex">
                <div style="color: #613400; font-size: 24px; font-family: Karla; font-weight: 500; line-height: 22px; word-wrap: break-word">coffee shop</div>
            </div>

            <!-- Body Text -->
            <div style="left: 604px; top: 169px; position: absolute; justify-content: flex-start; align-items: center; gap: 4px; display: inline-flex">
                <div style="text-align: center; color: #613400; font-size: 32px; font-family: Karla; font-weight: 700; line-height: 40px; word-wrap: break-word">A cup of coffee <br/>for a better day</div>
            </div>

            <!-- Menu Icon -->
            <div style="left: 78px; top: 165px; position: absolute">
                <div style="width: 32px; height: 32px; left: 0px; top: 7px; position: absolute; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
                    <div style="width: 28.57px; height: 25.14px;">
                        <img style="width: 28.57px; height: 25.14px;" src="assets/icons/Menu.png" alt="Menu icon" />
                    </div>
                </div>
                <div style="width: 68px; height: 40px; left: 46px; top: 0px; position: absolute; justify-content: flex-start; align-items: center; gap: 4px; display: inline-flex">
                    <div style="text-align: center; color: #613400; font-size: 24px; font-family: Karla; font-weight: 500; line-height: 40px; word-wrap: break-word">MENU</div>
                </div>
            </div>

            <!-- Our highlights heading -->
            <div style="left: 74px; top: 753px; position: absolute; justify-content: flex-start; align-items: center; gap: 4px; display: inline-flex">
                <div style="text-align: center; color: #613400; font-size: 36px; font-family: Karla; font-weight: 700; line-height: 40px; word-wrap: break-word">Our Highlights</div>
            </div>
            
            <!-- Bottom images -->
            <img style="width: 678px; height: 146px; left: 81px; top: 904px; position: absolute; transform: rotate(-1.36deg); transform-origin: 0 0; border-top-left-radius: 30px; border-top-right-radius: 30px" src="assets/images/homepage_cup.png" />
            <img style="width: 612px; height: 162.45px; left: 754.05px; top: 866px; position: absolute; transform: rotate(4.40deg); transform-origin: 0 0; border-top-left-radius: 30px; border-top-right-radius: 30px" src="assets/images/homepage_grain.png" />
            
            <!-- Contact us -->
            <div style="width: 27px; height: 207px; left: 1320px; top: 471px; position: absolute">
                <div style="width: 27px; height: 27px; left: 0px; top: 110px; position: absolute">
                    <div style="width: 24.11px; height: 24.11px; left: 1.45px; top: 1.44px; position: absolute; background: #613400"></div>
                </div>
                <div style="width: 27px; height: 27px; left: 0px; top: 145px; position: absolute">
                    <div style="width: 24.09px; height: 24.09px; left: 1.46px; top: 1.45px; position: absolute; background: #613400"></div>
                </div>
                <div style="width: 27px; height: 27px; left: 0px; top: 180px; position: absolute">
                    <div style="width: 27px; height: 27px; left: -0px; top: -0px; position: absolute; background: #613400"></div>
                </div>
                <div style="width: 99px; height: 22px; left: 25px; top: 0px; position: absolute; transform: rotate(90deg); transform-origin: 0 0; flex-direction: column; justify-content: center; align-items: flex-start; display: inline-flex">
                    <div style="color: #613400; font-size: 20px; font-family: Karla; font-weight: 500; line-height: 22px; word-wrap: break-word">contact us</div>
                </div>
            </div>

            <div style="width: 58px; height: 58px; left: 67px; top: 730px; position: absolute; justify-content: center; align-items: center; display: inline-flex">
                <div style="width: 58px; height: 58px; position: relative; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: flex">
                    <div style="width: 50.75px; height: 50.75px; background: #613400"></div>
                    <div style="width: 42.14px; height: 42.14px; background: white"></div>
                </div>
            </div>
            <div style="left: 1308px; top: 120px; position: absolute; justify-content: flex-start; align-items: center; gap: 4px; display: inline-flex">
                <div style="color: rgba(47.81, 34.52, 18.93, 0.85); font-size: 16px; font-family: Roboto; font-weight: 500; line-height: 24px; word-wrap: break-word">ENG</div>
                <div style="align-self: stretch; background: rgba(255, 255, 255, 0); flex-direction: column; justify-content: center; align-items: center; display: inline-flex">
                    <div style="width: 16px; height: 16px; position: relative">
                        <div style="width: 13.57px; height: 9.14px; left: 1.21px; top: 3.43px; position: absolute; background: rgba(47.81, 34.52, 18.93, 0.85)"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
